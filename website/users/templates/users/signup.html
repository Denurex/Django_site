{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'users/css/login_reg.css' %}">
</head>
<body class="page">
    <div class="login-register">
        <div class="login-register__container">
            <h1 class="login-register__title">Создайте аккаунт</h1>

            <form class="login-register__form" method="POST">
                {% csrf_token %}

                <div class="login-register__field">
                    <label class="login-register__label" for="first_name">Имя</label>
                    <input class="login-register__input" type="text" id="first_name" name="first_name" placeholder="Введите ваше имя" required>
                </div>

                <div class="login-register__field">
                    <label class="login-register__label" for="last_name">Фамилия</label>
                    <input class="login-register__input" type="text" id="last_name" name="last_name" placeholder="Введите вашу фамилию" required>
                </div>

                <div class="login-register__field">
                    <label class="login-register__label" for="username">Логин</label>
                    <input class="login-register__input" type="text" id="username" name="username" placeholder="Введите ваш логин" required>
                </div>

                <div class="login-register__field">
                    <label class="login-register__label" for="email">Email</label>
                    <input class="login-register__input" type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="login-register__field">
                    <label class="login-register__label" for="password1">Пароль</label>
                    <input class="login-register__input" type="password" id="password1" name="password1" placeholder="Введите пароль" required>
                </div>

                <div class="login-register__field">
                    <label class="login-register__label" for="password2">Подтвердите пароль</label>
                    <input class="login-register__input" type="password" id="password2" name="password2" placeholder="Повторите пароль" required>
                </div>

                <button class="login-register__button" type="submit">Зарегистрироваться</button>

                <div class="login-register__links">
                    <a class="login-register__link" href="{% url 'auth_page' %}">Уже есть аккаунт?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
